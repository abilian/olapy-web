[tox]
envlist = py27,py36,py37,lint
skip_missing_interpreters = True

[testenv]
deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/dev-requirements.txt

setenv=		
  SECRET_KEY=changme

commands=
  pytest

[testenv:lint]
basepython =
  python3.6

deps =
  {[testenv]deps}
  mypy
  flake8-mypy

commands=
  flake8 olapy_web tests
  mypy olapy_web
