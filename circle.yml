machine:
  node:
    version: 8.0.0

dependencies:
  cache_directories:
     - "~/.cache/"
  override:
    - pip install -U pip tox
    - npm install -g less

    # Just to fill up the cache (to speed up later builds)
    - pip install -r requirements.txt -r dev-requirements.txt

test:
  override:
    # TODO: work with Python 3.6 too...
    - tox -e py27
